<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="cont">

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      async function fetchData() {
        fetch("http://localhost:3000/api/proddata")
          .then((response) => response.json())
          .then((data) => {
            const container2 = document.getElementById("cont");

            data.forEach((prod) => {



              const container = document.createElement("div");
              container.setAttribute("class", "card");
              container.innerHTML = `Featured`;
              container2.appendChild(container);

              const container1 = document.createElement("div");
              container1.setAttribute("class", "card-header");
              container.appendChild(container1);

              const mainContainer = document.createElement("div");
              mainContainer.setAttribute("class", "card-body");
              container.appendChild(mainContainer);

              const name = document.createElement("h5");
              name.setAttribute("class", "card-title");
              name.innerHTML = `${prod.namerecruiterdetails}`;
              mainContainer.appendChild(name);
              
              const about = document.createElement("h5");
              about.setAttribute("class", "card-text");
              about.innerHTML = `${prod.projrecruiterdetails}`;
              mainContainer.appendChild(about);

              const button = document.createElement("button");
              button.setAttribute("class", "btn btn-primary");
              button.innerHTML = `APPLY`;
              mainContainer.appendChild(button);
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });

        //   container.innerHTML = JSON.stringify(data, null, 2);
      }

      fetchData(); // Initial data fetch
    </script>
  </body>
</html>
